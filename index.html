<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de PA</title>
  </head>
  <body>
    <header>
      <h1>Lista de PA</h1>
    </header>
    <nav>
      <select id="paDropdown">
        <option value="">Selecione um PA</option>
        <option value="554588">PA 554588</option>
        <option value="123456">PA 123456</option>
        <option value="987654">PA 987654</option>
        <option value="456789">PA 456789</option>
        <option value="987123">PA 987123</option>
        <option value="321654">PA 321654</option>
      </select>
      <button id="searchBtn">Pesquisar</button>
    </nav>
    <main>
      <div id="searchContainer">
        <input
          type="text"
          id="searchInput"
          placeholder="Digite o número do PA"
        />
      </div>
      <!-- Aqui será exibido o resultado da pesquisa -->
    </main>
    <footer>
      <p>Vinicius Fujarra 2023&copy; 2023 Seu Nome</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
